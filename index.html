<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="display"></div>

        <div class="button-row">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
            <button id="operator">%</button>
        </div>

        <div class="button-row">
            <button id="digit">7</button>
            <button id="digit">8</button>
            <button id="digit">9</button>
            <button id="operator">รท</button>
        </div>

        <div class="button-row">
            <button id="digit">4</button>
            <button id="digit">5</button>
            <button id="digit">6</button>
            <button id="operator">ร</button>
        </div>

        <div class="button-row">
            <button id="digit">1</button>
            <button id="digit">2</button>
            <button id="digit">3</button>
            <button id="operator">-</button>
        </div>

        <div class="button-row">
            <button id="digit">.</button>
            <button id="digit">0</button>
            <button id="equals">=</button>
            <button id="operator">+</button>
        </div>
    </div>
</body>
</html>
